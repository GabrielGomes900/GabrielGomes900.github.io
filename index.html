	  function ViewPager(){
	  document.getElementById("game1").style.width="100%";
	  document.getElementById("game2").style.width="100%";
	  document.getElementById("game3").style.width="100%";
	  
	  var imagem = document.getElementById("game1").clientWidth;
	
	  document.getElementById("game1").style.marginLeft="0px";
	
	  document.getElementById("game2").style.marginLeft=imagem+"px";
	
	  document.getElementById("game3").style.marginLeft=imagem+imagem+"px";
	
	  document.getElementById("dot1").style.width="30px";
	  document.getElementById("dot1").style.height="30px";
	  document.getElementById("dot3").style.width="25px";
	 document.getElementById("dot3").style.height="25px";
	 
	 
	  setTimeout(function(){
	  Page1("game1");
	  },2000);
	  
	  }
	  
	  function Page1(id){
	  if(id=="game1"){
	  var count1 = document.getElementById("game1").clientWidth;
	  var count2 = 0;
	  var count3 = count1;
	  var count4 = count1 + count1;
	  var intervalo = setInterval(function(){
	  if(count2=="-"+count1){
	  document.getElementById("dot1").style.width="25px";
	  document.getElementById("dot1").style.height="25px";
	  
	  document.getElementById("dot2").style.width="30px";
	  document.getElementById("dot2").style.height="30px";
	 
	  clearInterval(intervalo);
	  setTimeout(function(){
	  Page2("game2");
	  },2000);
	  }else{
	  document.getElementById("game1").style.marginLeft=count2--+"px";
	  document.getElementById("game2").style.marginLeft=count3--+"px";
	  document.getElementById("game3").style.marginLeft=count4--+"px";
	  }
	  },1);
	 }
	}
	  function Page2(id){
	  if(id=="game2"){
	  var count1 = document.getElementById("game2").clientWidth;
	  var count2 = 0;
	  var count3 = count1;
	  var intervalo = setInterval(function(){
	  if(count2=="-"+count1){
	  document.getElementById("dot1").style.width="25px";
	  document.getElementById("dot2").style.width="25px";
	  document.getElementById("dot1").style.height="25px";
	  document.getElementById("dot2").style.height="25px";
	  document.getElementById("dot3").style.width="30px";
	  document.getElementById("dot3").style.height="30px";
	  clearInterval(intervalo);
	  setTimeout(function(){
	  ViewPager();
	  },2000);
	  }else{
	  document.getElementById("game2").style.marginLeft=count2--+"px";
	  document.getElementById("game3").style.marginLeft=count3--+"px";
	  }
	  },1);
	 }
	}
	</script>

var getJSON = function(url) {
  return new Promise(function(resolve, reject) {
    var xhr = new XMLHttpRequest();
    xhr.open('get', url, true);
    xhr.responseType = 'json';
    xhr.onload = function() {
      var status = xhr.status;
     if (status == 200) {
        resolve(xhr.response);
      } else {
        reject(status);
      }
    };
    xhr.send();
  });
};

function getJsonHeaderURL(URL){
$.getJSON(URL, function(data) {
    // JSON result in `data` variable
	var d = data;
	var img1 = d[0].pagina1;
	var img2 = d[0].pagina2;
	var img3 = d[0].pagina3;
	
	document.getElementById("game1").src=img1;
    document.getElementById("game2").src=img2;
    document.getElementById("game3").src=img3;
});

}
